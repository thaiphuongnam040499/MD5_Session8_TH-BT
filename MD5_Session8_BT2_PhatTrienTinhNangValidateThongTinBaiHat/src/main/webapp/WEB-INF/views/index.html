<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="/createSongInfo" method="post" th:object="${song}">
    <p th:text="${message}"></p>
    <div>
        <label>Song Name</label>
        <input type="text" name="songName" th:field="*{songName}">
        <span style="color: red" th:if="${#fields.hasErrors('songName')}" th:errors="*{songName}"></span>
    </div>
    <div>
        <label>Artist</label>
        <input type="text" name="lastName" th:field="*{artist}">
        <span style="color: red" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></span>
    </div>
    <div>
        <label>Kind Of Music</label>
        <input type="text" name="age" th:field="*{kindOfMusic}">
        <span style="color: red" th:if="${#fields.hasErrors('kindOfMusic')}" th:errors="*{kindOfMusic}"></span>
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
